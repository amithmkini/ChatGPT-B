version: 1
services:
  web:
    env:
      # Set your environment variables here
      NODE_ENV: "production"
      # ...
    build:
      # Build the client before deploying
      frontend:
        # Change the path to your React client directory
        path: ./client
        # Change the build command to match your client build command
        buildCommand: npm run build
    # Change the start command to match your server start command
    startCommand: npm run start
    # Expose the server on port 5000
    http:
      port: 5000
    # Set the working directory to your server directory
    workingDir: .
